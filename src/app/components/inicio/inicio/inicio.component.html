<app-loader></app-loader>


<div [ngClass]="loader ? 'cargando' : ''">
  <div class="demo-button-container">
    <mat-form-field appearance="fill" style="width: 230px;">
      <mat-label>Seleccionar Pokémon</mat-label>
      <mat-select [(value)]="selectedPokemon">
        <mat-option *ngFor="let pokemon of availablePokemons" [value]="pokemon">{{pokemon.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button [disabled]="!selectedPokemon" (click)="addPokemon()" class="demo-button">
      <img src="assets/images/pikachu.png" alt="Pikachu" style="height: 20px; vertical-align: middle; margin-right: 8px;">
      Agregar Nuevo Pokémon
    </button>
  </div>
  
  <div class="table-container"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">


      <!-- Image Column -->
      <ng-container matColumnDef="image" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">
          Imagen
        </th> 
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" alt="{{element.name}}" width="50">
        </td>
      </ng-container>
        
      <!-- position Column -->
      <ng-container matColumnDef="position" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef>
          No.
        </th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

    
      <!-- Name Column -->
      <ng-container matColumnDef="name" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"
        >Nombre
      </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">URL</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"><a href="{{element.url}}" target="_blank">{{element.url}}</a></td>
      </ng-container>
        
      <!-- Remove Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="removeData(element)" aria-label="Remove Pokemon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
</div>
